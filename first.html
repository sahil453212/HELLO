<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Enter Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffe6e6;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Step 1: Enter Your Name</h2>
        <label for="name">Enter your Name (Don't lie, I already know your name ðŸ˜‰):</label><br>
        <input type="text" id="name" class="input-field" required><br><br>
        <button class="btn next" onclick="nextPage()">Next</button>
    </div>

    <script>
        function nextPage() {
            let name = document.getElementById('name').value;
            if (name.trim() === '') {
                alert('Please enter your name.');
                return;
            }
            // Store name and proceed to next page
            localStorage.setItem('name', name);
            window.location.href = 'second.html';  // Redirect to second page
        }
    </script>
</body>
</html>
