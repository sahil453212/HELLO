<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: What Do You Do at ICICI Bank?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffe6e6;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Step 3: What Do You Do at ICICI Bank?</h2>
        <h3 id="greeting"></h3>
        
        <label for="work">Please 10-15 words describe what you do at ICICI Bank (min 5 words):</label><br>
        <textarea id="work" class="input-field" rows="4" cols="30"></textarea><br><br>
        
        <button class="btn next" onclick="submitForm()">Next</button>
    </div>

    <script>
        // Display the user's name from previous steps
        document.getElementById('greeting').innerText = "Hello, " + localStorage.getItem('name') + "!";

        function submitForm() {
            let work = document.getElementById('work').value.trim();

            // Validate that at least 5 words are provided
            if (work.split(' ').length < 2) {
                alert('Please provide at least 5 words describing your work at ICICI Bank.');
                return;
            }

            // Store the work description in localStorage for future steps
            localStorage.setItem('work_at_icici', work);

            // Redirect to the final step or next page
            window.location.href = 'four.html';  // Replace with the actual next page
        }
    </script>
</body>
</html>
